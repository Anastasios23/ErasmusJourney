<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pragueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#pragueGradient)"/>
  
  <!-- Prague Castle outline -->
  <rect x="80" y="100" width="60" height="50" fill="#1F2937" opacity="0.9"/>
  <rect x="95" y="80" width="30" height="70" fill="#1F2937" opacity="0.9"/>
  <polygon points="95,80 110,60 125,80" fill="#6B7280" opacity="0.8"/>
  
  <!-- Castle towers -->
  <rect x="150" y="90" width="15" height="60" fill="#1F2937" opacity="0.9"/>
  <polygon points="150,90 157,75 165,90" fill="#6B7280" opacity="0.8"/>
  
  <!-- Charles Bridge -->
  <rect x="170" y="180" width="120" height="15" fill="#374151" opacity="0.8"/>
  <rect x="190" y="160" width="8" height="35" fill="#374151" opacity="0.8"/>
  <rect x="220" y="160" width="8" height="35" fill="#374151" opacity="0.8"/>
  <rect x="250" y="160" width="8" height="35" fill="#374151" opacity="0.8"/>
  
  <!-- Old town buildings -->
  <rect x="310" y="170" width="25" height="130" fill="#1F2937" opacity="0.7"/>
  <rect x="340" y="180" width="30" height="120" fill="#1F2937" opacity="0.7"/>
  <polygon points="310,170 322,150 335,170" fill="#DC2626" opacity="0.8"/>
  <polygon points="340,180 355,160 370,180" fill="#DC2626" opacity="0.8"/>
  
  <!-- Church spire -->
  <rect x="50" y="120" width="12" height="80" fill="#1F2937" opacity="0.9"/>
  <polygon points="50,120 56,100 62,120" fill="#6B7280" opacity="0.8"/>
  
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Prague, Czech Republic</text>
</svg>
