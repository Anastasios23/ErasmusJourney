<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="berlinSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </linearGradient>
    <linearGradient id="berlinBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3"/>
      <stop offset="100%" style="stop-color:#A9A9A9"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#berlinSky)"/>
  
  <!-- Brandenburg Gate inspired structure -->
  <rect x="150" y="180" width="100" height="80" fill="url(#berlinBuilding)"/>
  <rect x="140" y="170" width="120" height="15" fill="#8B4513"/>
  
  <!-- Columns -->
  <rect x="160" y="180" width="8" height="60" fill="#F5F5DC"/>
  <rect x="175" y="180" width="8" height="60" fill="#F5F5DC"/>
  <rect x="190" y="180" width="8" height="60" fill="#F5F5DC"/>
  <rect x="205" y="180" width="8" height="60" fill="#F5F5DC"/>
  <rect x="220" y="180" width="8" height="60" fill="#F5F5DC"/>
  
  <!-- EU flag elements -->
  <circle cx="50" cy="50" r="3" fill="#FFD700"/>
  <circle cx="350" cy="50" r="3" fill="#FFD700"/>
  <circle cx="50" cy="250" r="3" fill="#FFD700"/>
  <circle cx="350" cy="250" r="3" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#003399">BERLIN</text>
</svg>
