<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amsterdamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#amsterdamGradient)"/>
  
  <!-- Canal houses -->
  <rect x="80" y="160" width="25" height="140" fill="#1F2937" opacity="0.8"/>
  <rect x="110" y="150" width="25" height="150" fill="#1F2937" opacity="0.8"/>
  <rect x="140" y="155" width="25" height="145" fill="#1F2937" opacity="0.8"/>
  <rect x="170" y="165" width="25" height="135" fill="#1F2937" opacity="0.8"/>
  <rect x="200" y="150" width="25" height="150" fill="#1F2937" opacity="0.8"/>
  
  <!-- Canal house roofs -->
  <polygon points="80,160 92,140 105,160" fill="#DC2626" opacity="0.8"/>
  <polygon points="110,150 122,130 135,150" fill="#DC2626" opacity="0.8"/>
  <polygon points="140,155 152,135 165,155" fill="#DC2626" opacity="0.8"/>
  <polygon points="170,165 182,145 195,165" fill="#DC2626" opacity="0.8"/>
  <polygon points="200,150 212,130 225,150" fill="#DC2626" opacity="0.8"/>
  
  <!-- Canal water -->
  <rect x="0" y="220" width="400" height="30" fill="#1E40AF" opacity="0.6"/>
  
  <!-- Bridge -->
  <path d="M250 220 Q300 200 350 220" stroke="#374151" stroke-width="8" fill="none" opacity="0.8"/>
  <rect x="280" y="210" width="6" height="20" fill="#374151" opacity="0.8"/>
  <rect x="320" y="210" width="6" height="20" fill="#374151" opacity="0.8"/>
  
  <!-- Windmill -->
  <rect x="320" y="120" width="12" height="80" fill="#8B5CF6" opacity="0.8"/>
  <line x1="310" y1="130" x2="342" y2="130" stroke="#6B7280" stroke-width="3" opacity="0.7"/>
  <line x1="326" y1="114" x2="326" y2="146" stroke="#6B7280" stroke-width="3" opacity="0.7"/>
  
  <!-- House windows -->
  <rect x="88" y="180" width="8" height="12" fill="#FCD34D" opacity="0.8"/>
  <rect x="118" y="170" width="8" height="12" fill="#FCD34D" opacity="0.8"/>
  <rect x="148" y="175" width="8" height="12" fill="#FCD34D" opacity="0.8"/>
  
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Amsterdam, Netherlands</text>
</svg>
