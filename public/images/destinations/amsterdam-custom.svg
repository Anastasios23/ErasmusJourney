<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amsterdamSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </linearGradient>
    <linearGradient id="canalHouse" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
  </defs>
  
  <!-- Dutch sky -->
  <rect width="400" height="300" fill="url(#amsterdamSky)"/>
  
  <!-- Canal houses -->
  <rect x="60" y="160" width="35" height="80" fill="url(#canalHouse)"/>
  <polygon points="60,160 77.5,140 95,160" fill="#654321"/>
  
  <rect x="95" y="150" width="40" height="90" fill="#D2691E"/>
  <polygon points="95,150 115,125 135,150" fill="#8B4513"/>
  
  <rect x="135" y="155" width="38" height="85" fill="#CD853F"/>
  <polygon points="135,155 154,130 173,155" fill="#A0522D"/>
  
  <rect x="173" y="165" width="42" height="75" fill="#DEB887"/>
  <polygon points="173,165 194,140 215,165" fill="#D2691E"/>
  
  <rect x="215" y="158" width="36" height="82" fill="#F4A460"/>
  <polygon points="215,158 233,138 251,158" fill="#CD853F"/>
  
  <!-- Canal bridge -->
  <ellipse cx="200" cy="240" rx="80" ry="15" fill="#708090"/>
  <rect x="120" y="230" width="160" height="5" fill="#708090"/>
  
  <!-- Canal water -->
  <rect x="0" y="240" width="400" height="40" fill="#4682B4"/>
  <ellipse cx="200" cy="260" rx="180" ry="8" fill="#1E90FF" opacity="0.6"/>
  
  <!-- Dutch flag elements -->
  <rect x="340" y="20" width="30" height="6" fill="#FF0000"/>
  <rect x="340" y="26" width="30" height="6" fill="#FFFFFF"/>
  <rect x="340" y="32" width="30" height="6" fill="#0000FF"/>
  
  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#003399">AMSTERDAM</text>
</svg>
