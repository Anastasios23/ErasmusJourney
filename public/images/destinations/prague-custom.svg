<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pragueSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF7F50"/>
    </linearGradient>
    <linearGradient id="pragueBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
  </defs>
  
  <!-- Golden hour sky -->
  <rect width="400" height="300" fill="url(#pragueSky)"/>
  
  <!-- Prague Castle inspired silhouette -->
  <path d="M50 200 L100 160 L120 180 L140 160 L160 180 L180 160 L200 180 L220 160 L240 180 L260 160 L280 180 L300 160 L350 200 L350 260 L50 260 Z" fill="url(#pragueBuilding)"/>
  
  <!-- Towers and spires -->
  <rect x="90" y="120" width="20" height="40" fill="#654321"/>
  <polygon points="90,120 100,100 110,120" fill="#8B0000"/>
  
  <rect x="170" y="110" width="25" height="50" fill="#654321"/>
  <polygon points="170,110 182.5,85 195,110" fill="#8B0000"/>
  
  <rect x="250" y="125" width="18" height="35" fill="#654321"/>
  <polygon points="250,125 259,105 268,125" fill="#8B0000"/>
  
  <!-- River -->
  <ellipse cx="200" cy="280" rx="180" ry="20" fill="#4682B4" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#8B4513">PRAGUE</text>
</svg>
