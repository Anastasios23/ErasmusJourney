<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="berlinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#berlinGradient)"/>
  
  <!-- Brandenburg Gate silhouette -->
  <rect x="150" y="120" width="100" height="80" fill="#1F2937" opacity="0.9"/>
  <rect x="160" y="100" width="15" height="100" fill="#1F2937" opacity="0.9"/>
  <rect x="185" y="100" width="15" height="100" fill="#1F2937" opacity="0.9"/>
  <rect x="210" y="100" width="15" height="100" fill="#1F2937" opacity="0.9"/>
  <rect x="235" y="100" width="15" height="100" fill="#1F2937" opacity="0.9"/>
  
  <!-- TV Tower -->
  <rect x="320" y="50" width="8" height="150" fill="#374151" opacity="0.8"/>
  <circle cx="324" cy="45" r="12" fill="#6B7280" opacity="0.8"/>
  
  <!-- Modern buildings -->
  <rect x="50" y="160" width="40" height="140" fill="#1F2937" opacity="0.7"/>
  <rect x="280" y="140" width="30" height="160" fill="#1F2937" opacity="0.7"/>
  
  <!-- Building windows -->
  <rect x="60" y="180" width="6" height="8" fill="#FCD34D" opacity="0.8"/>
  <rect x="70" y="180" width="6" height="8" fill="#FCD34D" opacity="0.8"/>
  <rect x="60" y="200" width="6" height="8" fill="#FCD34D" opacity="0.8"/>
  
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Berlin, Germany</text>
</svg>
